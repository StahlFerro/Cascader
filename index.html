<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="StahlFerro" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TridentFrame</title>
    <link rel="stylesheet" type="text/css" href="./css/bulmamods.css" />
    <link rel="stylesheet" type="text/css" href="./css/fontawesome.css" />
    
</head>

<body>

    <table id="main_table" class="table is-borderless is-desktop"
        style="width: 950px;height: 700px;table-layout: fixed; margin: 0;" width="100%">
        <thead>
            <tr class="has-background-dark-2 frame-title-bar" style="height: 3%;">
                <td width="10%" class="is-paddingless" style="vertical-align: middle;">
                    <span style="padding-left: 10px;" class="is-white-d">TridentFrame</span>
                </td>
                <td width="90%" class="is-paddingless">
                    <nav class="level is-marginless">
                        <div class="level-left"></div>
                        <div class="level-right has-text-centered">
                            <div class="level-item">
                                <a id="minimize_button" class="minimize-button">
                                    <span class="icon is-medium"><i class="far fa-window-minimize fa-inverse"></i></span>
                                </a>
                                <a id="exit_button" class="exit-button">
                                    <span class="icon is-medium"><i class="fas fa-times fa-inverse"></i></span>
                                </a>
                            </div>
                        </div>
                    </nav>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="10%" id="left_menu_panel" class="has-background-dark-2">
                    <aside class="menu has-text-centered" style="margin: 0;">
                        <ul class="menu-list">
                            <li id="create_box" class="menu-item is-selected"><a id="create_menu">
                                <span class="icon is-large"><i class="fas fa-image fa-2x fa-inverse"></i></span>
                                <p class="is-white-d">Create</p>
                            </a></li>
                            <li id="split_box" class="menu-item"><a id="split_menu">
                                <span class="icon is-large"><i class="far fa-images fa-2x fa-inverse"></i></span>
                                <p class="is-white-d">Split</p>
                            </a></li>
                            <li id="convert_box" class="menu-item"><a id="convert_menu">
                                <span class="icon is-large"><i class="fas fa-exchange-alt fa-2x fa-inverse"></i></span>
                                <p class="is-white-d">Convert</p>    
                            </a></li>
                            <li id="sprsheet_box" class="menu-item"><a id="sprsheet_menu">
                                <span class="icon is-large"><i class="fas fa-th fa-2x fa-inverse"></i></span>
                                <p class="is-white-d">Spritesheet</p>    
                            </a></li>
                        </ul>
                    </aside>
                </td>
                <td width="90%" id="panel_container">

                    <div id="create_panel" class="container" style="padding:10px;">
                        <div class="content">
                            <table class="table is-borderless" style="padding: 5px;" width="100%">
                                <tr>
                                    <td id="CRT_sequence_cell" class="silver-bordered is-paddingless" width="500px;">
                                        <table class="sequence-grid is-paddingless" width="100%">
                                            <tbody id="CRT_sequence_body">
                                            </tbody>
                                        </table>
                                    </td>
                                    <td id="create_aimg_cell" class="silver-bordered force-center">
                                        <div class="prev-aimg-container"><span class="aimg-helper"></span><img id="prev_aimg_stage"src="" /></div>
                                        <input id="prev_aimg_path" name="prev_aimg_path_field" type="hidden" value="" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="is-hpaddingless">
                                        <nav class="level">
                                            <div class="level-left">
                                                <div class="level-item has-text-centered">
                                                    <div>
                                                        <a id="CRT_load_imgs_button" class="button is-neon-cyan">
                                                            <span class="icon is-small"><i class="fas fa-plus"></i></span><span>Load Images</span>
                                                        </a>
                                                        <a id="CRT_clear_imgs_button" class="button is-neon-white">
                                                            <span class="icon is-small"><i class="fas fa-trash-alt"></i></span><span>Clear</span>
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="level-item has-text-right">
                                                    <div>
                                                        <p id="sequence_counter"></p>
                                                    </div>
                                                </div>        
                                            </div>
                                        </nav>
                                    </td>
                                    <td class="has-text-left is-paddingless" style="vertical-align: middle;">
                                        <nav class="level">
                                            <div class="level-item has-text-centered">
                                                <div>   
                                                    <a  id="create_bgprev_button" class="button is-neon-white">
                                                        <span class="icon is-medium"><i class="fas fa-chess-board"></i></span>
                                                    </a>
                                                    <a id="create_autoprev_button" class="button is-neon-white">
                                                        <span class="icon is-medium"><i id="autoprev_icon" class="far fa-eye-slash"></i></span>
                                                    </a>
                                                </div>
                                            </div>
                                        </nav>
                                    </td>
                                </tr>
                                <tr>
                                    <td id="control_cell" class="is-paddingless" colspan="2">
                                        <table class="table aimg-control-table" width="100%">
                                            <tr>
                                                <td>                                                    
                                                    <div class="field">
                                                        <label class="label">Name</label>
                                                        <div class="control"><input id="create_name" class="input is-neon-white" type="text"/></div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="field">
                                                        <label class="label">Duration</label>
                                                        <div class="control"><input id="create_duration" class="input is-neon-white" type="number"/></div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="field">
                                                        <label class="label">Frame rate</label>
                                                        <div class="control"><input id="create_fps" class="input is-neon-white" type="number" min="1" max="50"/></div>
                                                    </div>
                                                </td>
                                                <td style="vertical-align: bottom;">
                                                    <label class="checkbox">
                                                        <input id="is_disposed" type="checkbox"/>
                                                        Disposal
                                                    </label>
                                                    <br/>
                                                    <label class="checkbox">
                                                        <input id="is_reversed" type="checkbox"/>
                                                        Reversed
                                                    </label>
                                                </td>    
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="field">
                                                        <label class="label">Width</label>
                                                        <div class="control"><input id="create_width" class="input is-neon-white" type="number"/></div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="field">
                                                            <label class="label">Height</label>
                                                            <div class="control"><input id="create_height" class="input is-neon-white" type="number"/></div>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="field">
                                                        <label class="label">Format</label>
                                                        <div class="control">
                                                            <div class="select is-neon-cyan">
                                                                <select id="create_format">
                                                                    <option value="gif">GIF</option>
                                                                    <option value="apng">APNG</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td style="vertical-align: bottom;">
                                                    <label class="checkbox">
                                                        <input id="flip_horizontal" type="checkbox"/>
                                                        Flip Horizontally
                                                    </label>
                                                    <br/>
                                                    <label class="checkbox">
                                                        <input id="flip_vertical" type="checkbox"/>
                                                        Flip Vertically
                                                    </label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="2" style="padding-top: 25px;">
                                                    <div class="field has-addons">        
                                                        <div class="control">
                                                            <a class="button is-neon-cyan" id="choose_aimg_outdir_button">
                                                                <span class="icon is-small"><i class="fas fa-folder-open"></i></span>
                                                            </a>
                                                        </div>
                                                        <div class="control is-expanded">
                                                            <input id="create_outdir" class="input is-neon-white" type="text" placeholder="Output folder" readonly/>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td colspan="2" style="padding-top: 25px;">
                                                    <div class="field has-text-centered">
                                                        <div class="control">
                                                            <a id="create_aimg_button" class="button is-neon-cyan">Create</a>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="4">
                                                    <div id="create_msgbox" class="create-msgbox">
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>        
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div id="split_panel" class="container" style="display: none; padding:10px;">
                        <div class="content">
                            <table class="table is-borderless" style="padding: 5px;" width="100%">
                                <tr>
                                    <td id="split_aimg_cell" class="silver-bordered force-center" width="45%">
                                        <div class="aimg-container"><span class="aimg-helper"></span><img id="aimg_stage"src="" /></div>
                                        <input id="aimg_path" name="aimg_path_field" type="hidden" value="" />
                                    </td>
                                    <td width="55%" class="is-paddingless">
                                        <table class="table" width="100%">
                                            <thead>
                                                <tr>
                                                    <th colspan="2">
                                                        <p id="info_header" class="is-white-d">Information</p>
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="is-cyan" width="35%">Name</td>
                                                    <td width="65%" id="aimg_name">-</td>
                                                </tr>
                                                <tr>
                                                    <td class="is-cyan">Dimensions</td>
                                                    <td id="aimg_dimens">-</td>
                                                </tr>
                                                <tr>
                                                    <td class="is-cyan">File Size</td>
                                                    <td id="aimg_file_size">-</td>
                                                </tr>
                                                <tr>
                                                    <td class="is-cyan">Total frames</td>
                                                    <td id="aimg_frame_count">-</td>
                                                </tr>    
                                                <tr>
                                                    <td class="is-cyan">Total frames (DS)</td>
                                                    <td id="aimg_frame_count_ds">-</td>
                                                </tr>
                                                <tr>
                                                    <td class="is-cyan">Frame rate</td>
                                                    <td id="aimg_fps">-</td>
                                                </tr>
                                                <tr>
                                                    <td class="is-cyan">Frame delay</td>
                                                    <td id="aimg_frame_delay">-</td>
                                                </tr>
                                                <tr>
                                                    <td class="is-cyan">Loop duration</td>
                                                    <td id="aimg_duration">-</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="has-text-centered">
                                        <a class="button is-neon-cyan" id="open_aimg_button">Load GIF/APNG</a>
                                        <a class="button is-neon-white" id="clear_aimg_button">Clear</a>
                                        <a class="button is-neon-white" id="split_bgprev_button">
                                            <span class="icon is-medium"><i class="fas fa-chess-board"></i></span>
                                        </a>
                                    </td>
                                    <td>
                                        <div class="field has-addons">
                                            <div class="control">
                                                <a class="button is-neon-cyan" id="choose_seq_outdir_button">
                                                    <span class="icon is-small"><i class="fas fa-folder-open"></i></span>
                                                </a>
                                            </div>        
                                            <div class="control is-expanded">
                                                <input id="target_seq_path" class="input is-neon-white" type="text" placeholder="Output folder" readonly/>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="has-text-centered">
                                        <a class="button is-neon-cyan" id="create_seq_button">Split to folder</a>
                                    </td>
                                    <td class="has-text-centered">
                                        <div class="field is-horizontal">
                                            <div class="field-label is-normal is-marginless">
                                                <label class="label">Pad count</label>
                                            </div>
                                            <div class="field-body">
                                                <div class="field">
                                                    <div class="control">
                                                        <input id="split_pad_count" class="input is-neon-white" type="number" min="1" max="6"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <label class="checkbox">
                                            <input id="is_duration_sensitive" type="checkbox"/>
                                            Duration-sensitive
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td class="has-text-left" style="vertical-align: middle;" id="split_msgbox"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div id="convert_panel" class="container" style="display: none; padding:10px;">
                        <div class="content">
                            <table class="table is-borderless" style="padding: 5px;" width="100%">
                            </table>
                        </div>
                    </div>

                    <div id="sprsheet_panel" class="container" style="display: none; padding:10px;">
                        <div class="content">
                            <table class="table is-borderless" style="padding: 5px;" width="100%">
                                <tr>
                                    <td id="SPR_sequence_cell" class="silver-bordered is-paddingless" width="500px;">
                                        <table class="sequence-grid is-paddingless" width="100%">
                                            <tbody id="SPR_sequence_body">                                                                                                                                                                                                                                                                                                        
                                            </tbody>
                                        </table>
                                    </td>
                                    <td id="create_spritesheet_cell" class="silver-bordered force-center">
                                        <div class="prev-spritesheet-container"><span class="spritesheet-helper"></span><img id="prev_spritesheet_stage"src="" /></div>
                                        <input id="prev_spritesheet_path" name="prev_spritesheet_path_field" type="hidden" value="" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="is-hpaddingless">
                                        <nav class="level">
                                            <div class="level-left">
                                                <div class="level-item has-text-centered">
                                                    <div class="field">
                                                        <div class="control">
                                                            <div class="select is-neon-cyan">
                                                                <select id="SPR_mode">
                                                                    <option value="create">Create</option>
                                                                    <option value="slice">Slice</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="level-item has-text-centered">
                                                    <div>
                                                        <a id="SPR_load_imgs_button" class="button is-neon-cyan">
                                                            <span class="icon is-small"><i class="fas fa-plus"></i></span><span>Add</span>
                                                        </a>
                                                        <a id="SPR_clear_imgs_button" class="button is-neon-white">
                                                            <span class="icon is-small"><i class="fas fa-trash-alt"></i></span><span>Clear</span>
                                                        </a>
                                                    </div>
                                                </div>     
                                            </div>
                                        </nav>
                                    </td>
                                    <td>
                                        <div class="field has-addons">
                                            <div class="control">
                                                <a class="button is-neon-cyan" id="SPR_outdir_button">
                                                    <span class="icon is-small"><i class="fas fa-folder-open"></i></span>
                                                </a>
                                            </div>        
                                            <div class="control is-expanded">
                                                <input id="SPR_outdir_path" class="input is-neon-white" type="text" placeholder="Output folder" readonly/>
                                            </div>
                                        </div>
                                        <div class="field has-text-centered">
                                            <div class="control">
                                                <a id="SPR_create_button" class="button is-neon-cyan">Create</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</body>
<script>
    require('./jsbrain/Utils.js')
    require('./jsbrain/Client.js')
    require('./jsbrain/MenuHandler.js')
    require('./jsbrain/CreateFragment.js')
    require('./jsbrain/SplitFragment.js')
    require('./jsbrain/SpritesheetFragment.js')
    require('./jsbrain/MessageBox.js')
</script>

</html>
